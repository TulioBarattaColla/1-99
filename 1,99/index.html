<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha de R$1,99</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Lojinha de R$1,99</h1>
    <div class="form-group">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" placeholder="Ex: João">
    </div>
    <div class="form-group">
        <label for="codigo">Informe o código do produto:</label>
        <input type="text" id="codigo" placeholder="Ex: A123">
    </div>
    <div class="form-group">
        <label for="qtd">Informe a quantidade do produto:</label>
        <input type="number" id="qtd" placeholder="Ex: 5">
    </div>
    <button class="btn" onclick="calcularValorCompra()">Calcular Valor da Compra</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
